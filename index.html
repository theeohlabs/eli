<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ELI | Everyday Log Input</title>
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.classless.jade.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- JS -->
    <script src="./js/app.js" defer></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
      defer
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
      defer
    ></script>
  </head>
  <body>
    <header class="header">
      <hgroup class="header__title-group">
        <h1>ELI</h1>
        <p>Everyday Log Input</p>
      </hgroup>
      <button id="open-log-dialog" type="button">
        <ion-icon name="document-text-outline"></ion-icon> Create Log
      </button>
    </header>

    <main>
      <section id="logs"></section>
    </main>

    <footer class="footer">
      <small>Developed by Theo Snyman</small>
      <button id="theme-toggle" type="button"></button>
    </footer>

    <dialog id="log-dialog">
      <article>
        <header>
          <button
            aria-label="Close"
            rel="prev"
            id="close-log-dialog"
            type="button"
          ></button>
          <p>
            <strong>Add to ELI üìù</strong>
          </p>
        </header>
        <form>
          <fieldset>
            <label for="log-title"
              >Title <input name="log-title" id="log-title"
            /></label>
            <label for="log-body">
              Body
              <textarea
                name="log-body"
                id="log-body"
                rows="4"
                aria-describedby="log-body-helper"
              ></textarea>
              <small id="log-body-helper">
                Logs cannot be edited once created so ensure you are as honest
                with yourself as possible.
              </small>
            </label>
          </fieldset>
          <button type="submit" id="add-log">
            <ion-icon name="add-outline"></ion-icon> Add
          </button>
        </form>
      </article>
    </dialog>

    <div
      id="toast"
      role="status"
      aria-live="polite"
      aria-atomic="true"
      hidden
    ></div>
  </body>
</html>
